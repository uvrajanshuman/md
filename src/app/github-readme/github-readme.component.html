<div class="body flex">
  <div class="collapsable-sidebar" [class.sidebar-collapsed]="sidebarCollapsed">
    <div *ngIf="!sidebarCollapsed" class="collapse-toggle flex" (click)="toggleSidebarCollapse()">
      <fa-icon [icon]="iconGrip"></fa-icon>
    </div>
    <!-- if collapsed -->
    <div *ngIf="sidebarCollapsed" class="collapsed-icons">
      <fa-icon (click)="toggleSidebarCollapse()" [icon]="iconSections"></fa-icon>
      <div>SECTIONS</div>
    </div>

    <!-- if expanded -->
    <div *ngIf="!sidebarCollapsed" class="drag-container flex" cdkDropListGroup>
      <!-- All sections -->
      <div cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="allSections" class="box-list">
        <div cdkDrag class="drag-box" *ngFor="let section of allSections">
          {{section.title}}
        </div>
      </div>

      <!-- Selected Sections -->
      <div cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="selectedSections" class="box-list">
        <div cdkDrag class="drag-box" *ngFor="let section of selectedSections">
          {{section.title}}
        </div>
      </div>
    </div>
  </div>
  <app-code-editor [(code)]="currentMarkup" class="code-editor"></app-code-editor>
</div>
